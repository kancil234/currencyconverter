<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .converter-container {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .converter-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .converter-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .amount-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
        }

        .currency-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .currency-dropdown {
            flex: 1;
            position: relative;
        }

        .currency-dropdown select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            cursor: pointer;
        }

        .swap-btn {
            background: var(--secondary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            align-self: flex-end;
            margin-bottom: 8px;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result-amount {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .currency-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .currency-flag {
            width: 30px;
            height: 20px;
            object-fit: cover;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .currency-selector {
                flex-direction: column;
            }
            .swap-btn {
                align-self: center;
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="converter-header">
            <h1>Global Currency Converter</h1>
            <p>Convert between all world currencies</p>
        </div>
        
        <div class="input-group">
            <label for="amount" class="input-label">Amount</label>
            <input type="number" id="amount" class="amount-input" placeholder="Enter amount" min="0" step="0.01" value="1">
        </div>
        
        <div class="currency-selector">
            <div class="currency-dropdown">
                <label for="from" class="input-label">From Currency</label>
                <select id="from"></select>
            </div>
            
            <button class="swap-btn" onclick="swapCurrencies()">
                <i class="fas fa-exchange-alt"></i>
            </button>
            
            <div class="currency-dropdown">
                <label for="to" class="input-label">To Currency</label>
                <select id="to"></select>
            </div>
        </div>
        
        <button class="convert-btn" onclick="convertCurrency()">
            Convert Currency
        </button>
        
        <div class="result-container" id="result">
            <div class="result-amount" id="result-amount">0.00</div>
            
            <div class="currency-info">
                <img id="from-flag" class="currency-flag" src="">
                <span id="from-details"></span>
            </div>
            
            <div class="currency-info">
                <img id="to-flag" class="currency-flag" src="">
                <span id="to-details"></span>
            </div>
        </div>
    </div>

    <script>
        // All world currencies including Malaysia (MYR)
        const allCurrencies = [
            {code: "USD", name: "US Dollar", country: "United States", countryCode: "us"},
            {code: "EUR", name: "Euro", country: "European Union", countryCode: "eu"},
            {code: "GBP", name: "British Pound", country: "United Kingdom", countryCode: "gb"},
            {code: "JPY", name: "Japanese Yen", country: "Japan", countryCode: "jp"},
            {code: "AUD", name: "Australian Dollar", country: "Australia", countryCode: "au"},
            {code: "CAD", name: "Canadian Dollar", country: "Canada", countryCode: "ca"},
            {code: "CHF", name: "Swiss Franc", country: "Switzerland", countryCode: "ch"},
            {code: "CNY", name: "Chinese Yuan", country: "China", countryCode: "cn"},
            {code: "MYR", name: "Malaysian Ringgit", country: "Malaysia", countryCode: "my"},
            {code: "SGD", name: "Singapore Dollar", country: "Singapore", countryCode: "sg"},
            {code: "INR", name: "Indian Rupee", country: "India", countryCode: "in"},
            {code: "KRW", name: "South Korean Won", country: "South Korea", countryCode: "kr"},
            {code: "BRL", name: "Brazilian Real", country: "Brazil", countryCode: "br"},
            {code: "MXN", name: "Mexican Peso", country: "Mexico", countryCode: "mx"},
            {code: "RUB", name: "Russian Ruble", country: "Russia", countryCode: "ru"},
            {code: "ZAR", name: "South African Rand", country: "South Africa", countryCode: "za"},
            {code: "AED", name: "UAE Dirham", country: "United Arab Emirates", countryCode: "ae"}
        ];

        // Simulated exchange rates including MYR
        const exchangeRates = {
            USD: {
                EUR: 0.93, GBP: 0.79, JPY: 151.42, AUD: 1.51, 
                CAD: 1.36, CHF: 0.91, CNY: 7.24, MYR: 4.75,
                SGD: 1.35, INR: 83.12, KRW: 1337.50, BRL: 5.05,
                MXN: 17.05, RUB: 92.50, ZAR: 18.75, AED: 3.67
            },
            EUR: {
                USD: 1.07, GBP: 0.85, JPY: 162.33, AUD: 1.62,
                MYR: 5.10, SGD: 1.45, INR: 89.12
            },
            MYR: {  // Malaysian Ringgit rates
                USD: 0.21, EUR: 0.20, SGD: 0.29, CNY: 1.52,
                THB: 7.65, IDR: 3432.50, JPY: 31.89
            }
        };

        // Initialize the app
        function init() {
            populateCurrencyDropdowns();
            document.getElementById('from').addEventListener('change', updateCurrencyInfo);
            document.getElementById('to').addEventListener('change', updateCurrencyInfo);
            
            // Set default selections
            document.getElementById('from').value = "USD";
            document.getElementById('to').value = "MYR";
            updateCurrencyInfo();
        }

        // Populate currency dropdowns
        function populateCurrencyDropdowns() {
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');
            
            // Clear existing options first
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            // Sort currencies alphabetically
            allCurrencies.sort((a, b) => a.name.localeCompare(b.name));
            
            // Add all currencies to dropdowns
            allCurrencies.forEach(currency => {
                const option1 = document.createElement('option');
                option1.value = currency.code;
                option1.textContent = `${currency.code} - ${currency.name}`;
                fromSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = currency.code;
                option2.textContent = `${currency.code} - ${currency.name}`;
                toSelect.appendChild(option2);
            });
        }

        // Update currency info (flags and names)
        function updateCurrencyInfo() {
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;
            
            const fromCurrencyData = allCurrencies.find(c => c.code === fromCurrency);
            const toCurrencyData = allCurrencies.find(c => c.code === toCurrency);
            
            if (fromCurrencyData) {
                document.getElementById('from-flag').src = `https://flagcdn.com/w40/${fromCurrencyData.countryCode}.png`;
                document.getElementById('from-details').textContent = 
                    `${fromCurrencyData.code} - ${fromCurrencyData.name}`;
            }
            
            if (toCurrencyData) {
                document.getElementById('to-flag').src = `https://flagcdn.com/w40/${toCurrencyData.countryCode}.png`;
                document.getElementById('to-details').textContent = 
                    `${toCurrencyData.code} - ${toCurrencyData.name}`;
            }
        }

        // Swap currencies
        function swapCurrencies() {
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            updateCurrencyInfo();
        }

        // Convert currency
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('from').value;
            const toCurrency = document.getElementById('to').value;
            
            if (isNaN(amount)) {
                alert('Please enter a valid amount');
                return;
            }
            
            let result, rate;
            
            if (fromCurrency === toCurrency) {
                result = amount;
                rate = 1;
            } else {
                // Check direct rate
                if (exchangeRates[fromCurrency]?.[toCurrency]) {
                    rate = exchangeRates[fromCurrency][toCurrency];
                    result = amount * rate;
                } 
                // Check reverse rate
                else if (exchangeRates[toCurrency]?.[fromCurrency]) {
                    rate = 1 / exchangeRates[toCurrency][fromCurrency];
                    result = amount * rate;
                }
                // Convert through USD
                else {
                    const toUSD = exchangeRates[fromCurrency]?.USD ? 
                        (1 / exchangeRates[fromCurrency].USD) : 1;
                    const fromUSD = exchangeRates.USD[toCurrency] || 1;
                    rate = toUSD * fromUSD;
                    result = amount * rate;
                }
            }
            
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            
            document.getElementById('result-amount').textContent = 
                `${result.toFixed(2)} ${toCurrency}`;
                
            document.getElementById('from-details').textContent = 
                `${amount.toFixed(2)} ${fromCurrency}`;
                
            document.getElementById('to-details').textContent = 
                `${result.toFixed(2)} ${toCurrency}`;
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
